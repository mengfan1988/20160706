        <script>
            $(function(){
                var cartnum=0;
                var buycar=$('.buycar')
                $('button').click(function(){
                    var addimg=$(this).parent().parent().find('img');
                    var cloneimg=addimg.clone();
                    //console.log(cloneimg);
                    cloneimg.css({
                        'width':'250px',
                        'height':'250px',
                        'position':'absolute',
                        'top':addimg.offset().top,
                        'left':addimg.offset().left,
                        'z-index':'1000',
                        'opacity':'.5',
                    });
                    cloneimg.appendTo($('body')).animate({
                       'width':'0',
                        'height':'0',                    
                        'top':buycar.offset().top+20,
                        'left':buycar.offset().left+20 
                    },2000,function(){
                            $('.numcar').html(++cartnum);
                            cloneimg.detach();
                            
                        });
                    });
                });
            });
        </script>
