        <script>
            $(function () {
                $('[name=f]').click(function () {

                    if (this.checked) {
                        $.each($('[name=a]'), function (k, v) {
                            //console.log(v);
                            v.checked = true;
                            
                        });
                    } else {
                        $.each($('[name=a]'), function (k, v) {
                            v.checked = false;
                        });
                    }
                });

                $('.b').click(function () {
                    str = '';
                    $.each($('[name=a]:checked'), (function () {
                        str += $(this).val();

                    }));
                    alert(str);
                });
